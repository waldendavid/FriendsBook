<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Your friend number:</h1>
	<p th:text="${friend.id}" />
    <p th:text="'name: ' + ${friend.firstName}" />
    <p th:text="'lastName: ' + ${friend.lastName}" />
        <p th:text="'@: ' + ${friend.email}" />
</body>
</html>
